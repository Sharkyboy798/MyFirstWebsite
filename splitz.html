
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Splitz RP</title>
    <style>
        /* Set a background image for the body */
        body {
            background-image: url('Splitz.png'); /* Use the Splitz.png as background */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-color: #f0f0f0; /* Fallback color in case image doesn't load */
            color: #333333; /* Dark gray text color */
            margin: 0; /* Remove default margin */
        }

        /* Additional styles for the navigation */
        nav {
            margin: 20px; /* Margin for navigation */
            text-align: center; /* Center navigation links */
        }

        nav a {
            margin: 0 15px; /* Spacing between links */
            color: #ADD8E6; /* Light blue color for links */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Font size for navigation */
        }

        /* Style for the button */
        .custom-button {
            background-color: rgba(255, 102, 102, 0.8); /* Light red background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 15px 32px; /* Add some padding */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make the button inline */
            font-size: 20px; /* Increase font size */
            margin: 10px; /* Add margin */
            cursor: pointer; /* Add a pointer cursor on hover */
            border-radius: 12px; /* Rounded corners */
        }

        .custom-button:hover {
            background-color: rgba(204, 0, 0, 0.8); /* Darker red on hover */
        }

        /* Centering the button */
        .button-container {
            display: flex; /* Use flexbox to center button */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 80vh; /* Space above the button */
        }
    </style>
</head>
<body>

    <!-- Navigation bar with links -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="splitz.html">Splitz Discord</a>
        <a href="test.html">Test Page</a>
    </nav>

    <!-- Button container to center the button vertically -->
    <div class="button-container">
        <!-- Button linking to the Discord invite -->
        <a href="https://discord.gg/eZgvnsK9A4" class="custom-button" target="_blank" rel="noopener noreferrer">Join Splitz RP</a>
    </div>

</body>
</html>
